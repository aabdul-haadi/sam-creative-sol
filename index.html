<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SAM CREATIVE Solutions - Premium Digital Agency</title>
    <meta name="description" content="Premium digital agency specializing in web development, AI solutions, and luxury design. Transform your business with our cutting-edge technology and creative excellence." />
    <meta name="keywords" content="web development, AI solutions, digital agency, luxury design, SaaS development, e-commerce" />
    <meta property="og:title" content="SAM CREATIVE Solutions - Premium Digital Agency" />
    <meta property="og:description" content="Premium digital agency specializing in web development, AI solutions, and luxury design." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://samcreative-solutions.com" />
    <meta name="twitter:card" content="summary_large_image" />
    
    <!-- Canonical URL for SEO -->
    <link rel="canonical" href="https://samcreative-solutions.com" />
    
    <!-- Critical performance optimizations -->
    <link rel="dns-prefetch" href="//images.pexels.com">
    <link rel="dns-prefetch" href="//cpiuqrtrodylcxedzbpt.supabase.co">
    <link rel="preconnect" href="https://images.pexels.com">
    <link rel="preconnect" href="https://cpiuqrtrodylcxedzbpt.supabase.co">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/logo.png" as="image" type="image/png">
    <link rel="preload" href="/src/main.tsx" as="script">
    
    <!-- Critical CSS inline (would be generated by build process) -->
    <style>
      /* Critical above-the-fold styles */
      body { margin: 0; font-family: system-ui, -apple-system, sans-serif; }
      .loading-screen { position: fixed; inset: 0; background: #000; z-index: 9999; }
    </style>
    
    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "SAM CREATIVE Solutions",
      "url": "https://samcreative-solutions.com",
      "logo": "https://samcreative-solutions.com/favicon.svg",
      "description": "Premium digital agency specializing in web development, AI solutions, and luxury design.",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "US"
      },
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+1-555-123-4567",
        "contactType": "customer service",
        "email": "hello@samcreative-solutions.com"
      },
      "sameAs": [
        "https://twitter.com/samcreativesolutions",
        "https://linkedin.com/company/samcreativesolutions"
      ],
      "offers": {
        "@type": "Offer",
        "description": "Web Development, AI Solutions, Digital Design Services"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => console.log('SW registered'))
            .catch(error => console.log('SW registration failed'));
        });
      }
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
